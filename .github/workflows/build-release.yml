name: Build Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.2.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14  # Apple Silicon runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            # Extract version from tag (remove 'v' prefix)
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"
          else
            # Use manual input
            VERSION="${{ inputs.version }}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Update version file
        run: |
          echo "version: ${{ steps.version.outputs.version }}" > oroboros/.version
          cat oroboros/.version

      - name: Install dependencies
        working-directory: scripts-src
        run: bun install

      - name: Build scripts
        working-directory: scripts-src
        run: ./build.sh -v

      - name: Create tarball
        run: |
          tar -czvf oroboros-darwin-arm64.tar.gz oroboros/

      - name: Upload to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: oroboros-darwin-arm64.tar.gz

      - name: Upload artifact (for manual runs)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: oroboros-darwin-arm64
          path: oroboros-darwin-arm64.tar.gz
